{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>View Data</title>
	<link rel="shortcut icon" href="{% static 'searchapp/img/favicon.png' %}" alt="TCS"/>
	<link rel="stylesheet" href="{% static 'searchapp/bootstrap.min.css' %}">
	<link href="{% static 'searchapp/css/style.css' %}" rel="stylesheet"/>
	<script src="{% static 'searchapp/jquery.min.js' %}"></script>
	<script src="{% static 'searchapp/jquery.min3.5.js' %}"></script>
	<script src="{% static 'searchapp/bootstrap.min.js' %}"></script>
<body>
<div class="bar">
	<h2 align="center" style="font-family:Trebuchet MS; font-size:35px; color:white;">Word Search</h2>
	<br>
	<div id="div1">
		<form method="post">
			{% csrf_token %}
			<label>word:</label>
			<input type="text" name="word" id="word" value="" required="required" />
			<p>{{error}}</p>
			<input type="submit" onclick="saveHandler()" id="btn" class="btn btn-success col-sm-2" style="margin-left:45%;height:35px;width:80px;" value="SUBMIT" />
		</form>
	</div>
	{% if table_check == True %}
	<div id="div2">
		<table id="example" class="table table-bordered">
			<thead>
			<tr>
				<th>word</th>
				<th>count</th>
				<th>file</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				{% for i in data %}
				<td>{{i.0}}</td>
				<td>{{i.1}}</td>
				<td>{{i.2}}</td>
			</tr>
			{% endfor %}
			</tbody>
		</table>
	</div>
	{% endif %}
	<br>
	<br>
</div>

</body>
</head>
</html>
